<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="add-item-section">
          <h3 class="add-item-section__title title">Add Item</h3>
            <div class="add-item-section__input-wrapper">
              <input class="task task_new" type="text">
              <button class="button">Add</button>
            </div>
        </section>
        <section class="to-do-section">
          <h3 class="title">Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task task_incomplete">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task task_incomplete">
              <button class="button edit-button">Save</button>
              <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
        <section class="completed-section">
          <h3 class="title">Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task task_completed">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
